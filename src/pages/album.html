<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/api-components.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="songs-main-wrapper">
      <div class="songs-title-wrapper">
         <i id="back-to-home-btn" class="ri-arrow-left-line"></i>
         <h1>Trending Songs</h1>
         <i class="ri-more-fill"></i>
      </div>
      <div class="songs-sorting-wrapper">
         <div class="toggle-container">
            <div class="toggle-overlay"></div>
            <button class="toggle-btn active" data-type="all">All songs</button>
            <button class="toggle-btn" data-type="liked">Liked songs</button>
         </div>
         
      </div>

      <div class="songs-wrapper" id="songsWrapper">
         <!-- Songs will be loaded dynamically -->
      </div>

      <div class="load-more-container" style="text-align: center; padding: 20px;">
         <button id="loadMoreBtn" class="load-more-btn" style="padding: 10px 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; cursor: pointer;">
           Load More Songs
         </button>
         <div id="loadingIndicator" class="loading-spinner" style="display: none; margin: 20px auto;"></div>
      </div>
   </div>

   <script type="module" src="../js/jiosaavn-api.js"></script>
   <script type="module" src="../js/storage-manager.js"></script>
   <script type="module" src="../js/like-manager.js"></script>
   <script type="module" src="../js/album-loader.js"></script>
   <script type="module" src="../js/song-navigation.js"></script>
   <script type="module" src="../js/navigation.js"></script>
</body>
</html>
